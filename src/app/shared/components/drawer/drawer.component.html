<div class="drawer drawer-mobile">
  <input type="checkbox" [checked]="isActive" class="drawer-toggle" />
  <div class="drawer-content">
    <ng-content></ng-content>
  </div>
  <div class="drawer-side lg:p-2 lg:pr-0">
    <label
      for="my-drawer-2"
      class="drawer-overlay lg:hidden"
      (click)="toggle()"
    ></label>
    <ul
      class="menu p-2 overflow-auto w-80 bg-base-200 text-base-content rounded-2xl flex flex-col justify-between flex-nowrap gap-1"
      (click)="toggle()"
    >
      <div class="flex flex-col gap-4">
        <div class="w-full h-40 flex justify-center items-center bg-base-300 rounded-2xl">
          <span class="text-4xl font-bold">Ararat</span>
        </div>
        <li *ngFor="let route of routerPages" class="text-lg font-medium">
          <a
            [routerLink]="route.path"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="bg-primary text-primary-content"
            class="inline-flex justify-start items-center"
          >
            <img [src]="route.icon" [alt]="route.name" />
            {{ route.name }}
          </a>
        </li>
      </div>

        </li>
      </div>
    </ul>
  </div>
</div>
