

<section id="product-view" class="mt-4">
  <div class="mb-4 flex flex-col lg:flex-row lg:items-center justify-between">
    <h2 class="font-black text-xl lg:text-3xl">
      {{ product.name }} {{ product.price | currency }}
    </h2>
    <div class="flex flex-row gap-1 items-center justify-between mt-3 lg:mt-0">
      <input
        type="text"
        placeholder="Buscar"
        class="input input-bordered w-full max-w-xs"
      />
      <button (click)="enableModal()" class="btn btn-primary">Agregar</button>
    </div>
  </div>
  <app-table [titles]="['id', 'Tipo', 'Talla', 'Cantidad', 'Acciones']">
    <tr *ngFor="let variant of variantProduct">
      <th>
        <span class="font-bold text-base">1</span>
      </th>
      <th>
        <span>{{ variant.type.name }}</span>
      </th>
      <th>
        <span>{{ variant.size.value }}</span>
      </th>
      <th>
        <span>{{ variant.stock.quantity }}</span>
      </th>
      <th>
        <div class="flex flex-row gap-1 justify-center">
          <button class="btn btn-xs btn-warning">Editar</button>
          <button class="btn btn-xs btn-accent">Eliminar</button>
        </div>
      </th>
    </tr>
  </app-table>
</section>
